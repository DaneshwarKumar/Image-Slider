<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider </title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="slide-container">

        <!-- creating an slides of an image  -->
        <div class="slide">
            <img src="images/1089781.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>


        <div class="slide">
            <img src="images/Amazon River.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="images/Beach.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="images/Forest.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <div class="slide">
            <img src="images/Girafe.jpg" alt="">
            <div class="caption">Caption Text 5</div>
        </div>

        <div class="slide">
            <img src="images/Moon.jpg" alt="">
            <div class="caption">Caption Text 6</div>
        </div> 

        <span class="left arrow" onclick="slider(-1)"> &#10092; </span>
        <span class="right arrow" onclick="slider(1)"> &#10093; </span>

    </div>

    <script src="Script.js"></script>

</body>
</html>
